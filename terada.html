<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" charset="utf-8">
  <title>Dear 清水さん</title>
</head>
<body>
  <div class="letter">
    <div class="entry-title">清水さんへ</div>
    <div class="entry">
      <p>入社前からこの研修まで清水さん、本当にお世話になりました!</p>
      <p>また、この面白く、すごく実りのある研修をありがとうございます。</p>
      <p>ここで吸収した知識・技術をもとに現場でよいアウトプットをしていきたいと思います。</p>
      <p>ありがとうございました。今後ともよろしくお願いします。</p>
      <p class="sign">寺田 貴俊</p>
    </div>
  </div>
</body>
</html>
